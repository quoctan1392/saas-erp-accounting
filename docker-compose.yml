version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: erp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: erp_admin
      POSTGRES_PASSWORD: erp_password_123
      POSTGRES_DB: erp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - erp-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: erp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - erp-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: erp-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: erp_admin
      RABBITMQ_DEFAULT_PASS: erp_password_123
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - erp-network

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: erp-auth-service
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://erp_admin:erp_password_123@postgres:5432/auth_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-jwt-refresh-key-change-in-production
      JWT_EXPIRES_IN: 7d
      GOOGLE_CLIENT_ID: your-google-client-id
      GOOGLE_CLIENT_SECRET: your-google-client-secret
      RABBITMQ_URL: amqp://erp_admin:erp_password_123@rabbitmq:5672
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - erp-network
    # Removed volume mounts - all code is baked into image for now
    # volumes:
    #   - ./services/auth-service:/app
    #   - /app/node_modules

  # Tenant Service
  tenant-service:
    build:
      context: ./services/tenant-service
      dockerfile: Dockerfile
    container_name: erp-tenant-service
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3002
      DATABASE_URL: postgresql://erp_admin:erp_password_123@postgres:5432/tenant_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-jwt-refresh-key-change-in-production
      RABBITMQ_URL: amqp://erp_admin:erp_password_123@rabbitmq:5672
      AUTH_SERVICE_URL: http://auth-service:3001
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - auth-service
    networks:
      - erp-network
    volumes:
      - ./services/tenant-service:/app
      - /app/node_modules

networks:
  erp-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
